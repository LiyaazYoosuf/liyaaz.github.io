<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blender Portfolio | Liyaaz Yoosuf</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .swiper-button-next, .swiper-button-prev { color: #22d3ee !important; }
        .swiper-pagination-bullet-active { background: #22d3ee !important; }
        .section-label { color: #22d3ee; font-weight: 900; letter-spacing: 0.1em; font-size: 0.75rem; text-transform: uppercase; margin-bottom: 1rem; display: block; }
    </style>
</head>
<body>
    <nav>
    <a href="index.html">Home</a>
    <a href="blender.html">3D & Animation</a>
    <a href="game.html">Adhabee Bas</a>
    <a href="papers.html">Research</a>
    <a href="about.html">About/CV</a> <a href="mailto:liyaazy1@gmail.com" class="contact-link">Contact</a>
    </nav>

    <div class="container max-w-5xl">
        <header class="mb-16">
            <h1 class="text-6xl font-black mb-4">BLENDER <span class="text-cyan-400">STUDIO.</span></h1>
            <p class="text-gray-400 max-w-2xl">4+ years of experience in 3D production. From keyframe animation and rigging to high-fidelity environmental renders.</p>
        </header>

        <section class="mb-24">
            <span class="section-label">01 // Motion & Animation</span>
            <div class="swiper animationSwiper bento-card overflow-hidden">
                <div class="swiper-wrapper">
                    <div class="swiper-slide h-[500px]">
                        <video autoplay muted loop playsinline class="w-full h-full object-cover">
                            <source src="assets/animation1.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="swiper-slide h-[500px]">
                        <video autoplay muted loop playsinline class="w-full h-full object-cover">
                            <source src="assets/animation2.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
        </section>

        <section class="mb-24">
            <span class="section-label">02 // 3D Renders & Concepts</span>
            <div class="swiper renderSwiper bento-card overflow-hidden">
                <div class="swiper-wrapper">
                    <div class="swiper-slide h-[500px]"><img src="assets/render1.jpg" class="w-full h-full object-cover"></div>
                    <div class="swiper-slide h-[500px]"><img src="assets/render2.jpg" class="w-full h-full object-cover"></div>
                    <div class="swiper-slide h-[500px]"><img src="assets/render3.jpg" class="w-full h-full object-cover"></div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
        </section>

        <footer class="text-center text-gray-600 text-sm pb-10">
            All models created and rendered in Blender.
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // Initialize Animation Carousel
        new Swiper(".animationSwiper", {
            loop: true,
            pagination: { el: ".swiper-pagination", clickable: true },
            navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
        });

        // Initialize Render Carousel
        new Swiper(".renderSwiper", {
            loop: true,
            effect: "fade", // Gives the renders a smooth cross-dissolve look
            fadeEffect: { crossFade: true },
            pagination: { el: ".swiper-pagination", clickable: true },
            navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
        });
    </script>
</body>
</html>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .swiper-button-next, .swiper-button-prev { color: #22d3ee !important; }
        .swiper-pagination-bullet-active { background: #22d3ee !important; }
        .section-label { color: #22d3ee; font-weight: 900; letter-spacing: 0.1em; font-size: 0.75rem; text-transform: uppercase; margin-bottom: 1rem; display: block; }

    <div class="container max-w-5xl">
        <header class="mb-16">
            <h1 class="text-6xl font-black mb-4">BLENDER <span class="text-cyan-400">3D.</span></h1>
            <p class="text-gray-400 max-w-2xl">4+ years of experience in 3D production. From modelling to rigging and animation.</p>
        </header>

        <section class="mb-24">
            <span class="section-label">Motion & Animation</span>
            <div class="swiper animationSwiper bento-card overflow-hidden">
                <div class="swiper-wrapper">
                    <div class="swiper-slide aspect-video bg-black flex items-center justify-center">
                        <video autoplay muted loop playsinline class="w-full h-full object-contain">
                            <source src="Videos/Theo.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="swiper-slide aspect-video bg-black flex items-center justify-center">
                        <video autoplay muted loop playsinline class="w-full h-full object-contain">
                          <source src="Videos/Thaya's Collection AD.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="swiper-slide aspect-video bg-black flex items-center justify-center">
                        <video autoplay muted loop playsinline class="w-full h-full object-contain">
                            <source src="Videos/Thayas Collection AD2.mov" type="video/mp4">
                        </video>
                    </div>
                    <div class="swiper-slide aspect-video bg-black flex items-center justify-center">
                        <video autoplay muted loop playsinline class="w-full h-full object-contain">
                            <source src="Videos/Acosta.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
        </section>

        <section class="mb-24">
            <span class="section-label">3D Renders & Concepts</span>
            <div class="swiper renderSwiper bento-card overflow-hidden">
                <div class="swiper-wrapper">
                    <div class="swiper-slide aspect-video bg-black/40 flex items-center justify-center">
                        <img src="Images/Acosta.png" class="max-w-full max-h-full object-contain" alt="Acosta">
                    </div>
                    <div class="swiper-slide aspect-video bg-black/40 flex items-center justify-center">
                        <img src="Images/Acosta Pitch.png" class="max-w-full max-h-full object-contain" alt="Acosta Pitch">
                    </div>
                    <div class="swiper-slide aspect-video bg-black/40 flex items-center justify-center">
                        <img src="Images/Theo Pitch.png" class="max-w-full max-h-full object-contain" alt="Theo Pitch">
                    </div>
                    <div class="swiper-slide aspect-video bg-black/40 flex items-center justify-center">
                        <img src="Images/Exi Pitch.png" class="max-w-full max-h-full object-contain" alt="Exi Pitch">
                    </div>
                    <div class="swiper-slide aspect-video bg-black/40 flex items-center justify-center">
                        <img src="Images/Exi_Coat_Fire.png" class="max-w-full max-h-full object-contain" alt="Exi Coat Fire">
                    </div>
                    <div class="swiper-slide aspect-video bg-black/40 flex items-center justify-center">
                        <img src="Images/Exi.png" class="max-w-full max-h-full object-contain" alt="Exi">
                    </div>
                    <div class="swiper-slide aspect-video bg-black/40 flex items-center justify-center">
                        <img src="Images/Exi_Coat_Ice.png" class="max-w-full max-h-full object-contain" alt="Exi Coat Ice">
                    </div>
                    <div class="swiper-slide aspect-video bg-black/40 flex items-center justify-center">
                        <img src="Images/Theo Backgroup.png" class="max-w-full max-h-full object-contain" alt="Theo Background">
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
        </section>

        <footer class="text-center text-gray-600 text-sm pb-10">
            All models created and rendered in Blender.
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // Initialize Animation Carousel
        new Swiper(".animationSwiper", {
            loop: true,
            pagination: { el: ".swiper-pagination", clickable: true },
            navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
        });

        // Initialize Render Carousel
        new Swiper(".renderSwiper", {
            loop: true,
            effect: "fade", // Gives the renders a smooth cross-dissolve look
            fadeEffect: { crossFade: true },
            pagination: { el: ".swiper-pagination", clickable: true },
            navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
        });
    </script>
</body>
</html>
